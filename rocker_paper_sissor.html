<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RockPaperScissor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <p>Rock paper scissor</p>
        <button onclick="
        let randomNumber_rock = Math.random();
        let computerChoice = '';
        computerChoice = computerChoiceFunc(computerChoice, randomNumber_rock);
        game_logic('rock', computerChoice)
        ">Rock</button>
        <button onclick="
        let randomNumber_paper = Math.random();
        computerChoice = '';
        computerChoice = computerChoiceFunc(computerChoice, randomNumber_paper);
        game_logic('paper', computerChoice)
        ">Paper</button>
        <button onclick="
        let randomNumber_scissor = Math.random();
        computerChoice = '';
        computerChoice = computerChoiceFunc(computerChoice, randomNumber_scissor);
        game_logic('scissor', computerChoice)
        ">Sissor</button></br></br>
        <button onclick="
        scoreCard.wins = 0;
        scoreCard.losses = 0;
        scoreCard.ties = 0;
        alert(`Scores resetted\nwins: ${scoreCard.wins}, losses: ${scoreCard.losses}, ties: ${scoreCard.ties}`)
        ">reset scores</button>
        <script>

        const scoreCard = {
            wins: 0,
            losses: 0,
            ties: 0
        }
        
        function computerChoiceFunc(computerChoice, randomNumber){
            if(randomNumber > 0 && randomNumber <= 1/3){
                computerChoice = 'rock';
            }
            else if(randomNumber >= 1/3 && randomNumber <=2/3) {
                computerChoice = 'paper';
            }
            else{
                computerChoice = 'scissor';
            }
            return computerChoice
        }

        function game_logic(playerChoice, computerChoice){
            result = 'dvjb'
            if(playerChoice === computerChoice){
                result = `Its a tie`
            }
            else if(
                (playerChoice === 'rock' && computerChoice ==='scissor')||
                (playerChoice === 'paper' && computerChoice === 'rock')||
                (playerChoice === 'scissor' && computerChoice ==='paper')
            ){
                result = `you win` 
            }
            else{
                result = `you loose` 
            }

            if(result === 'you win'){
                scoreCard.wins += 1
            }
            else if(result === 'you loose'){
                scoreCard.losses += 1
            }
            else{
                scoreCard.ties += 1
            }
            alert(`Result: ${result}\n
            wins: ${scoreCard.wins}, losses: ${scoreCard.losses}, ties: ${scoreCard.ties}`)
        }
        
        </script>
    </body>
</html>
